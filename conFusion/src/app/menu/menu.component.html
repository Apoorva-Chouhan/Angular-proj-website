<div class="container" fxLayout="column" fxLayoutGap="10px">

	<mat-list fxFlex>
		<mat-list-item class="menuListItem" *ngFor="let dish of dishes">	<!--iterates over all objects in array dishes in 
		menu.components.ts file and creates a component in the given structure for each object-->
			<img matListAvatar src={{dish.image}} alt={{dish.name}}>
			<h1 matLine>{{dish.name}}</h1>
			<p matLine>
				<span>{{dish.description}}</span>
			</p>
		</mat-list-item>
	</mat-list>

</div>
